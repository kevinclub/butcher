<script>

    $(function(){
        console.log();
        lastNum();
        weigh();

    // 菜单排列
    function lastNum(){
        var a = $('.package-control .list a').length;
        var j = a % 6;
        var n;
        if(j == 0){
            n = 0;
        }else{
            n = 6 - j;
        };
        for (var i = 1; i <= n; i++) {
            $('.package-control .list').append('<div class="lastNum"></div>');
        }
    }

    // 超出计量处理
    function weigh(){
        var num = $('.led p').text();
        if( num.toString().length > 9 ){
            $('.led p').text('0');
            $('.led .error').removeClass('hidden');
        }
    }
